<div class="container">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
            <div class="card" style="width: 22rem;">

                <div class="card-body">
                    <h5 class="card-title">Meeting Details</h5>


                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Full name:</label>
                            <input type="text" formControlName="fullName"  class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
                            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="meetingDate">Meeting Date:</label>
                            <input type="date" formControlName="meetingDate" class="form-control" id="meetingDate" [ngClass]="{ 'is-invalid': submitted && f.meetingDate.errors }">
                            <div *ngIf="submitted && f.meetingDate.errors" class="invalid-feedback">
                                <div *ngIf="f.meetingDate.errors.required">Meeting Date is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="meetingStartTime">Meeting Start Time:</label>
                            <input type="time" formControlName="meetingStartTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meetingStartTime.errors }"
                                id="meetingStartTime">
                                <div *ngIf="submitted && f.meetingStartTime.errors" class="invalid-feedback">
                                    <div *ngIf="f.meetingStartTime.errors.required">Meeting Start Time is required</div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="meetingEndTime">Meeting End Time:</label>
                            <input type="time" formControlName="meetingEndTime" class="form-control"
                                id="meetingEndTime" [ngClass]="{ 'is-invalid': submitted && f.meetingEndTime.errors }">
                                <div *ngIf="submitted && f.meetingEndTime.errors" class="invalid-feedback">
                                    <div *ngIf="f.meetingEndTime.errors.required">Meeting End Time is required</div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                    </form>


                </div>
            </div>
        </div>

    </div>

</div>
